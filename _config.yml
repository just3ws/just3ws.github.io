---
timezone: America/Chicago

# Canonical host (used by jekyll-sitemap, jekyll-seo-tag, feeds, etc.)
url: https://www.just3ws.com
baseurl: ""

plugins:
  - jekyll-feed
  - jekyll-github-metadata
  - jekyll-redirect-from
  - jekyll-seo-tag

sass:
  sass_dir: _sass
  style: compressed

exclude:
  # Ruby / build tooling
  - ".bundle"
  - "Gemfile"
  - "Gemfile.lock"
  - "Rakefile"
  - ".tool-versions"

  # Editor / IDE
  - ".editorconfig"

  # Environment
  - ".env"

  # Repo metadata
  - ".gitignore"
  - ".github"
  - "README.md"
  - "LICENSE"

  # Project documentation (not site content)
  - "CLAUDE.md"
  - "CODEX.md"
  - "career_history.md"

  # Local / runtime
  - "bin"
  - "node_modules"
  - "vendor"
