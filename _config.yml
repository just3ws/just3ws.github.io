timezone: America/Chicago
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed
highlighter: pygments
exclude:
  - '.bundle'
  - '.gitignore'
  - '.ruby-gemset'
  - '.ruby-version'
  - '.travis.yml'
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'bin'
  - 'config.ru'
  - 'vendor'
  - 'composer.json'
  - 'Procfile'
  - 'script'
  - '.codeclimate.yml'
  - '.stylelintrc.json'
