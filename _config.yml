---
timezone: America/Chicago

# Canonical host (used by jekyll-sitemap, jekyll-seo-tag, feeds, etc.)
url: https://www.just3ws.com
baseurl: ""
title: Mike Hall
description: Staff-level software engineer with expertise in Ruby, Rails, PostgreSQL, and scalable backend systems.
author:
  name: Mike Hall
  email: mike@just3ws.com
social:
  name: Mike Hall
  links:
    - https://www.linkedin.com/in/just3ws/
    - https://github.com/just3ws

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag

sass:
  sass_dir: _sass
  style: compressed

defaults:
  - scope:
      path: ""
    values:
      sitemap: false
  - scope:
      path: "index.html"
    values:
      sitemap: true

exclude:
  # Ruby / build tooling
  - ".bundle"
  - "Gemfile"
  - "Gemfile.lock"
  - "Rakefile"
  - ".tool-versions"

  # Editor / IDE
  - ".editorconfig"

  # Environment
  - ".env"

  # Repo metadata
  - ".gitignore"
  - ".github"
  - "README.md"
  - "LICENSE"

  # Project documentation (not site content)
  - "CLAUDE.md"
  - "CODEX.md"
  - "AGENTS.md"
  - "career_history.md"
  - "context"
  - "skills"

  # Local / runtime
  - "bin"
  - "node_modules"
  - "vendor"
