<!-- JSON-LD Structured Data for ATS and Search Engines -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Mike Hall",
  "givenName": "Mike",
  "familyName": "Hall",
  "alternateName": "just3ws",
  "url": "https://www.just3ws.com/",
  "email": "mailto:mike@just3ws.com",
  "telephone": "+18478773825",
  "jobTitle": "Staff Software Engineer",
  "sameAs": [
    "https://www.linkedin.com/in/just3ws/",
    "https://github.com/just3ws"
  ],
  "knowsAbout": [
    "Ruby",
    "Ruby on Rails",
    "PostgreSQL",
    "Redis",
    "SQL",
    "JavaScript",
    "C#",
    "Java",
    "Clojure",
    "Linux",
    "AWS",
    "OpenTelemetry",
    "CI/CD",
    "Architectural Ownership",
    "Platform Modernization",
    "Observability Strategy",
    "Incident Response & Postmortems",
    "Risk Management",
    "Cross-Team Influence",
    "Technical Strategy",
    "Mentoring",
    "AI-augmented development (pairing, review, refactoring)",
    "System Reliability"
  ],
  "hasOccupation": [
    {% for item in site.data.resume.timeline.items %}
    {% assign position = site.data.resume.positions[item] %}
    {% if position %}
    {
      "@type": "Occupation",
      "name": "{{ position.title }}",
      {% if position.description %}"description": {{ position.description | jsonify }},{% endif %}
      {% if position.skills %}"skills": "{{ position.skills | join: ', ' }}",{% endif %}
      "occupationLocation": {
        "@type": "AdministrativeArea",
        "name": "{{ position.company.location | default: 'Remote' }}"
      }
    }{% unless forloop.last %},{% endunless %}
    {% endif %}
    {% endfor %}
  ]
}
</script>
