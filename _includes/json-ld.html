<!-- JSON-LD Structured Data for ATS and Search Engines -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Mike Hall",
  "givenName": "Mike",
  "familyName": "Hall",
  "alternateName": "just3ws",
  "url": "https://www.just3ws.com",
  "email": "mike@just3ws.com",
  "telephone": "+18478773825",
  "jobTitle": "Staff Software Engineer",
  "sameAs": [
    "https://www.linkedin.com/in/just3ws/",
    "https://github.com/just3ws"
  ],
  "knowsAbout": [
    "Ruby",
    "Ruby on Rails",
    "PostgreSQL",
    "MySQL",
    "Redis",
    "SQL",
    "JavaScript",
    "HTML",
    "CSS",
    "Git",
    "Linux",
    "Test-Driven Development",
    "Agile",
    "Technical Leadership"
  ],
  "hasOccupation": [
    {% for item in site.data.resume.timeline.items %}
    {% assign position = site.data.resume.positions[item] %}
    {% if position %}
    {
      "@type": "Occupation",
      "name": "{{ position.title }}",
      {% if position.description %}"description": {{ position.description | jsonify }},{% endif %}
      {% if position.skills %}"skills": "{{ position.skills | join: ', ' }}",{% endif %}
      "occupationLocation": {
        "@type": "City",
        "name": "{{ position.company.location | default: 'Remote' }}"
      },
      "estimatedSalary": [],
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "https://www.just3ws.com/resume-minimal.html"
      }
    }{% unless forloop.last %},{% endunless %}
    {% endif %}
    {% endfor %}
  ]
}
</script>
