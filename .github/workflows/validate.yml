name: Build and Validate Site

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.8
          bundler-cache: true
      - name: Build and validate Jekyll output
        run: ./bin/pipeline ci
      - name: Playwright smoke check
        run: ./bin/pipeline smoke
      - name: Upload SEO report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seo-metadata-report
          path: tmp/seo-metadata-report.json
          if-no-files-found: error
      - name: Upload schema coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-coverage-report
          path: tmp/schema-coverage-report.json
          if-no-files-found: error
