name: Build and Validate Site

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.8
          bundler-cache: true
      - name: Ensure committed built site exists
        run: |
          test -f _site/index.html
          test -f _site/sitemap.xml
      - name: Run tests
        run: ./bin/pipeline test
      - name: Validate committed site output
        run: ./bin/pipeline validate
      - name: Playwright smoke check
        timeout-minutes: 12
        run: |
          set -o pipefail
          ./bin/pipeline smoke 2>&1 | tee tmp/playwright-smoke.log
      - name: Upload Playwright smoke log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-log
          path: tmp/playwright-smoke.log
          if-no-files-found: warn
      - name: Upload SEO report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seo-metadata-report
          path: tmp/seo-metadata-report.json
          if-no-files-found: error
      - name: Upload schema coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-coverage-report
          path: tmp/schema-coverage-report.json
          if-no-files-found: error
