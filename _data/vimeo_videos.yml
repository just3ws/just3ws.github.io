- id: 47012507
  title: Trying to edit a posting on Posterous OR an exercise in  futility and frustration?
    You decide.
  link: https://vimeo.com/just3ws/posterous-fix-this
  created: 2012-08-06 12:11:21.000000000 +00:00
  duration_seconds: 281
  duration_minutes: 5
  thumbnail: https://i.vimeocdn.com/video/327487659-09057abcfae0ac56f4eaf0c719b75a26f923fac07313a1d6bf29f6abdbcec095-d_1920x1080?&r=pad&region=us
  tags:
  - fix-this
  - twitter
  - posterous
  description: |-
    The unbelievably awesome Posterous experience encapsulated in four minutes of frustrated clicking.
    Basically, last night I was fighting with Posterous to make changes to a SCMC meeting announcement. I needed to add a sponsor image but wanted it to retain it's shape and be a clickable link. Posterous wants to load images into it's own format and will reduce them to a tiny, cropped square otherwise. But this session wouldn't even let me remove the image. I would edit, update and the content would be reset. I was working in Chromium and Firefox. Heck, when I open the dashboard in Firefox the post doesn't even appear until I force refresh.
    Don't watch it all the way to the end. The last 30 seconds or so was me trying to close Screeny but I have too many things in my status bar and it was hidden. :P
