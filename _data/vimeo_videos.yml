  description: C++ is still one of the most popular languages out there. Given that
    there are hundreds of languages, that still means that 80%+ of you have never
    seen it or needed to use it. C++ informs a lot of what we do in other languages.
    Come on out and learn about this thing called C++. We’ll teach you enough to read
    basic C++ code, understand the differences between a pointer and a reference,
    and maybe even show the dangers and benefits of this thing called multiple-inheritance.
    You’ll learn a lot—like why in C++ it’s cool when a friend touches your privates.
