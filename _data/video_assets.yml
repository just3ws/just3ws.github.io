- id: kiyoto-tamura-maintainer-of-fluentd-a-log-integration-tool-railsconf-2014
  interview_id: kiyoto-tamura-maintainer-of-fluentd-a-log-integration-tool-railsconf-2014
  title: Interview with Kiyoto Tamura on FluentD and log integration tooling at RailsConf
    2014
  primary_platform: youtube
  source:
  published_date: '2023-11-07'
  thumbnail: https://i.ytimg.com/vi/-3OLPdajHVg/maxresdefault.jpg
  thumbnail_local:
  duration_seconds:
  duration_minutes:
  description: |-
    Explore the world of log aggregation and data collection through FluentD, a powerful tool discussed by Kiyoto Tamura, a lead maintainer, at RailsConf 2014. FluentD, written in Ruby, serves as a lightweight and extensible log aggregator used by major companies like SlideShare and Nintendo.

    In this video, we summarize Tamura's insights into FluentD, covering its features, origin, community involvement, and how it's making a significant impact in the realm of log management.

    Key Points:

