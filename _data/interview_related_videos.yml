    description: This session introduces org.ObjectLayout and StructuredArray, a new
      Java collection library and an array class designed specifically to enable JVMs
      to optimize memory layout for arrays of objects in a way that closely matches
      the performance behaviours of arrays of structs in C. org.ObjectLayout works
      on any JDK (version 6.0 and above), but when &ldquo;intrinsified&rdquo; in newer
      JDKs, it brings dead-reckoning and streaming speed to what is in essence an
      array of Java objects.
