  - label: 'GOTO Chicago 2015 Presentation Page: Evolutionary Architecture & Micro-Services
      - A Match Enabled by Continuous Delivery'
    kind: conference-presentation-page
    url: https://gotocon.com/chicago-2015/presentation/Evolutionary%20Architecture%20%26%20Micro-Services%20-%20A%20Match%20Enabled%20by%20Continuous%20Delivery
    description: While micro-services are all the rage, they need to be approached
      with caution. Using the techniques of evolutionary architecture, coupled with
      continuous delivery, allows for the micro-services architecture and its companion
      data architecture to evolve. This talk explores the relationship between these
      three concepts, focusing on how they all support each other in the creation
      of complex systems.
