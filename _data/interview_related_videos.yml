  links:
  - label: 'GOTO Chicago 2015 Speaker Bio: Charles Nutter'
    kind: conference-bio
    url: https://gotocon.com/chicago-2015/speaker/Charles+Nutter
  - label: 'GOTO Chicago 2015 Presentation Page: Beyond JVM: How the platform is evolving
      for new languages and features'
    kind: conference-presentation-page
    url: 'http://gotocon.com/chicago-2015/presentation/Beyond JVM: How the platform
      is evolving for new languages and features'
    description: The JVM has traditionally hosted many languages, but only those closest
      to Java itself got the full optimization treatment. Those days are changing
      rapidly with new JVM features like invokedynamic and lambda, and with the rise
      of new frameworks like Truffle and Nashorn. In this talk we'll explore what
      it takes to optimize more exotic languages like JavaScript and Ruby and see
      how the JVM is evolving to do a better job. We'll see how projects like JRuby
      and Nashorn are trying to work around gaps in the JVM's optimizer. We'll see
      how JRuby+Truffle routes around the JVM to achieve blistering fast performance.
      And we'll look at upcoming projects on the JVM that will make language-building
      even easier.
