    url: https://gotocon.com/chicago-2014/presentation/Implementing%20Programmer%20Anarchy
    description: 'Programmer Anarchy is a post&shy;Agile process that focuses on empowering
      programmers by eliminating roles that interfere with domain knowledge and assumption
      of day&shy;to&shy;day decisions by the programmers. Originally conceived in
      a startup environment at Forward Internet Group in London, Programmer Anarchy
      is now being implemented in a traditional IT shop for an established company:
      MailOnline, the online newspaper arm of the Daily Mail of London. This discussion
      will talk about the introduction of Anarchy into a Scrum shop, the training,
      the transition of roles, and the redesign of HR roles.'
