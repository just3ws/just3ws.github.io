  - label: 'GOTO Chicago 2015 Presentation Page: Jepsen IV: Hope Springs Eternal'
    kind: conference-presentation-page
    url: 'http://gotocon.com/chicago-2015/presentation/Jepsen IV: Hope Springs Eternal'
    description: 'Stateless applications aren''t: they rely on other systems storing
      and transforming shared state correctly. On the basis of documentation and reputation
      we assume that our clients and database systems comprise a safe, meaningful
      distributed system. How justified is our faith in that system''s correctness?
      Do popular databases actually provide the safety invariants we assume? Are we
