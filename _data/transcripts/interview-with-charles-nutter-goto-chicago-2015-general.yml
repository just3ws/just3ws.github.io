   Well, this is a talk I've kind of been working on for a
   while,
   just to show people that the JVM is evolving and that a lot
   of the problems they may have heard about are starting to
   be solved.
   In this talk, I kind of took the approach of talking about
   the work we did on JRuby for the past nine years,
   the challenges of getting JRuby to run on the JVM and be
   compatible,
   and then threaded that story through a few different areas
   that the JVM is improving.
