   The problems that we had to solve are problems that
   developers on the JVM have had to deal with for a long time
  .
   The three areas that I actually went into, I talked about
   how Ruby has tons of method calls.
   I mean, everything's a method call all over the place.
   And using Invoke Dynamic, Java 7 features to optimize
   things a little bit better,
   make it possible for Ruby code to get some of the same JIT
   optimizations that Java does.
   We also had a strong need to be able to call native
   functions.
   There's a lot of Unix and POSIX stuff in Ruby that has to
   be essentially the same behavior.
   We could emulate all of it or port all that sort of code
   and all that logic,
   but it ends up being much more compatible and a better
   experience for users if we can call native code.
   So we've worked for years on a native integration library
   and some wrappers around that
   to pre-bind a bunch of POSIX functions, make it easy to
   call them anytime.
   So does that mean that it makes JRuby on Windows even more
   accessible
   because of the abstraction of those system lib type calls?
   Right, right, exactly.
   So we're able to match Ruby's performance exactly the way
   that it would be on any given platform.
