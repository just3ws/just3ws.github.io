  Hi, I'm Mike, sitting down again with Ryan Breones and Ethan Gunderson.
   These Guys Created gathers us, it's a website for managing user group information, user
   group events, and also are the founders of the Chicago DB user group.
   Thanks Ryan and Ethan for sitting down, again.
   We had a little technical snafu beforehand.
   So, what we discussed earlier is that gathers us had a pretty interesting origin, that it
   was based off of a need that you had in creating Chicago DB.
   Can you describe a little bit about some of the inception of gathers us and what that
   is?
   I mean, it's used for several user groups, I've used it myself, and I know GeekFest uses
   it.
   It's a great success and you get a lot of sign ups.
   Yeah.
   I mean, well over a hundred each week.
   But how did gathers us come out of Chicago DB?
   There were two major things that happened.
   One, we were too cheap to use a tool that costs money.
   There's a couple of them out there, a big one.
   Which was kind of the biggest impetus for us to create our own, especially when we kind
   of had this idea for the group, but we didn't know how it was going to, if it was going
   to be successful or not.
   We didn't want to pay money for something that wasn't going to have legs and go on.
   Kind of the second thing though, a personal gripe of mine is that a lot of other meeting
   websites, in order to attend an event, they force you to sign up and actually have an
   account with their site before you can attend that event, and so it was another big design
   goal with gathers us.
   Was to make it dead simple.
   Yeah.
   To both create an event and attend an event.
   Only the information you need to provide is your first name, last name, and email, and
   then you can attend an event.
   Do you ever have any problem with spam, because it's so easy to get in there?
