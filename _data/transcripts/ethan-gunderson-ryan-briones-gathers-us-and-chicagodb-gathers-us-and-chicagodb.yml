   Two or three, yeah.
   Yeah.
   And what kind of format did you follow when you were doing actual meetings?
   What was the typical structure of a meeting?
   Well, kind of as illustrated as the inception of gathers us is that was kind of our, like,
   the reason why we had to create a group like this is because we essentially decided on
   using Mongo kind of just out of a, like, it might as well have been flipping a coin
   or something like that.
   We had no idea why Mongo would be better than any other database.
   And so what our goals were were to design a group that was focused around this deep
   learning of what makes a particular database better than another, understand the core of
   that.
   So that we could apply that to our normal day-to-day stuff.
   You know, there's a lot of good talent in Chicago, a lot of people that have had experience
   both with modern non-relational databases and people that have a lot of experience building
   applications on relational databases as well.
   So we figured that in a selfish way, we could kind of leech off of the knowledge that's
   here in Chicago and kind of take that to the next level.
   So we did that in two different ways.
   The format of the group was kind of designed around that.
   Like every user group, we had a portion of the group that's kind of like a face-forward
   presentation style part where someone would talk about technology or something like that.
   But to start out the night, we would do, we would read these database white papers that
   would kind of give us some kind of deep knowledge about a particular technology.
   Like Dynamo, or Bigtable, or something like that.
   And kind of maybe set the stage for what we were going to talk about later that day.
   Okay.
