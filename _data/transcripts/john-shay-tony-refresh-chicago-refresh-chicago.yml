   Yeah. So, giving that you're kind of like trying to balance people who have maybe very different ways of defining what they do, do you have like a lot of flux between the...
   Yeah. So, giving that you're kind of like trying to balance people who have maybe very different ways of defining what they do, do you have like a lot of flux between the...
   I think we're kind of lucky, I think our membership, I think it's at like 1,300 people or something now.
   So, we keep a steady number, but we're seeing different faces.
   There's the people who show up regularly, but we do see a lot of different faces coming.
   Which I think is actually a benefit to the group, because you're going to meet new people every time when you come, which is something that's pretty unique to this group.
   And also, a lot of it depends on the speaker too, right, like that speaker is development heavy, we tend to get more of like a rails crowd, development heavy, and then when we have like a designer come out, it's more of like a designer crowd.
   Yeah.
   But there's always quite a bit of overlap too.
   And our goal, I think our goal overall is to sort of have our members attend talks that they're not necessarily...
   comfortable with, or like give them some experience in some area that they don't necessarily know about.
   Okay, and I know you guys have done some stuff with some of the start-up, because I had associated the refresh with some of the entrepreneurial start-up movements in Chicago, is that...
   I think it's just like a natural side effect of the market that we touch, you know, in Chicago,
   it's kind of different than like the Valley, and it's kind of different than like New York, in terms of like start-up culture or creative culture, and they're a lot more entwined here, I think, so out of that, we get speakers who are naturally part of start-ups and things of that nature, and it just kind of spawns out of that, so it's kind of like a natural evolution for us.
   And so kind of what is your schedule for meetings, is it monthly, or...?
   Yeah, we meet the fourth Wednesday of every month, right now, yeah.
   So how do you fund your group? I mean, we're here in the ITA...
   Yeah, so Groupon is one of our main sponsors, they basically sponsor food and drinks every month, DevMind helps us out, they're one of our good sponsors, they sort of kick in and help cover costs for like meetup.com, domains, things like that, just miscellaneous costs, ITA helps us out with the space.
   Okay, cool. And what are the plans for the future with Refresh? Are you looking forward to...
   Like Chicago Coke Camp is coming up this month, but, you know, we've grown a few conferences out of some group environments, are you guys looking forward, I mean, because I'm 1,300 members, you've got a large base, are you looking forward to...
   Yeah, we're looking to, we are actively partnering with another company to throw a conference in the fall, like a large web conference that covers the same sort of topics that we want to cover.
   Yeah, it's the same general mix of just web craftsmanship, so we'll be involved with that, I don't know what we can say about that yet, since we're not really announcing anything yet.
   We can say, we can say, it's a Chicago web comp, it's a Chicago web comp, so DevMind did it last year, this year we're teaming up with them to basically both partner on it and do it together.
   Okay, great, so I'll make sure and put that link into the show notes.
   Sounds good.
   Is there anything else you'd like to say about Refresh?
   I would say if you haven't come out yet, come on out, I mean, it's a pretty welcoming group, it's not, you know, we don't focus on one topic, so...
   Yeah, and I'd say, you know, if you want to talk in front of the group, that's always an awesome thing, too.
   So we've been a little lucky lately, and we've got a great lineup started, but we definitely have room to fit people in in the future, too.
   So the more ideas, the better that we can share.
   Great, well thank you very much for sitting down with me.
   Thank you.
   I look forward to the meeting.
   Thanks a lot.
