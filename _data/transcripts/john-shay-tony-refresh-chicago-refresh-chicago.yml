content: |-
  Hi, I'm Mike. I'm sitting down here with the guys from Refresh Chicago, John, Shay, and Tony.
   Hi, guys. Thanks for sitting down with me today.
   The kind of question that we're going to get to is, can you tell me a little bit about Refresh Chicago?
   What are you doing here? What is Refresh?
   Certainly, yeah.
   Why is it Refresh?
   So, Refresh Chicago, we've been around for, I think, almost three years now?
   Two and a half.
   About that, two and a half?
   Yeah.
   And it's sort of, the Refresh group itself is sort of a loose collection of meetup groups around the country.
   It's not just here in Chicago.
   It's not just here in Chicago. It's around the country.
   They're not really affiliated with each other. They share a common name.
   But, I mean, the original goal was to be a way to meet up and sort of talk about these new ideas that were coming into web development,
   which was like a refresh.
   So, it was like ten years ago, when web standards were becoming a thing, and CSS was becoming more and more prevalent.
   So, we realized that there was sort of, there was no Refresh group in Chicago, and it was sort of, we're trying to fill this gap,
   which is bringing web designers and web developers together to sort of talk about common topics.
   Yeah, because we...
   You see a lot of tech, like hard tech, like there was the Java group, which was huge for all of us, .NET group.
   But nothing really serving designer, UI guys.
   Yeah.
   I mean, when you think about web design, it is technical, and it's creative, and it's design, but it's all of the things sort of together, right?
   You can't...
   And it's messy, too.
   Like, there's not one, every web designer can tell you that they do something different, some do code, some don't.
   Some do a lot of UI, some don't, and then our group kind of fills that void.
   You know, it's not just like tech, it's not just creative, it's everything.
   And some weeks it makes more sense to certain people, and some weeks it makes more sense to others.
   But I think that's sort of the niche that we fill in Chicago.
   So, giving that you're kind of like trying to balance people who have maybe very different ways of defining what they do,
   do you have like a lot of flux between the...
   Yeah. So, giving that you're kind of like trying to balance people who have maybe very different ways of defining what they do, do you have like a lot of flux between the...
   Yeah. So, giving that you're kind of like trying to balance people who have maybe very different ways of defining what they do, do you have like a lot of flux between the...
