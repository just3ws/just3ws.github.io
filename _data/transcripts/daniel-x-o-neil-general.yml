content: "Hi, it's Mike again with Yugtastic. Today, I'm sitting down with Daniel
  X. O'Neill.\r\n You might know him as a poet and a playwright and a little bit of
  his work that he's done with the open governments and, you know, a few little things.\r\n
  Right now, he's the executive director of the Smart Chicago Collaborative and also
  has been to the White House as a champion of change for the work he's done with
  open government.\r\n Daniel, thanks for taking the time to sit down.\r\n All right,
  good to see you, Mike.\r\n So, how does a poet and an artist go to become the man
  in the shirt and the suit?\r\n That's like that Sprint commercial. We're going to
  stick it to the man.\r\n Yeah, yeah.\r\n But you are the man, so I'm sticking it
  to myself. Right, so I've been sticking it to myself for a while.\r\n How did I
  go from being a poet and a playwright to where I am now?\r\n I guess I don't see
  it as crazy and circuitous of a path as it seems.\r\n In the, you know, late '80s
  and early '90s, I was a part of the spoken word poetry scene in Chicago and around
  the country.\r\n I did a lot of tours and I wrote books and, you know, my mission,
  my completely silly mission, was to become the worldwide entertainment juggernaut
  of the 25th century.\r\n Hence Juggernaut Co.\r\n Hence Juggernaut Co. is my handle.
  In a lot of different places, although it's too difficult to spell, so I've moved
  to Antonio.\r\n I mean, your degree was English and Anthropology. How do you go
  from being very much creative and expressive to what is now focused on technology?\r\n
  Mm-hmm. Well, I think that, you know, I've been doing that for a long time.\r\n
  You know, I did get a degree in English and Anthropology from the University of
  Illinois in Chicago.\r\n And, again, I don't see it as that wild of a path.\r\n
  Anthropology is, you know, a focus on the study of man, the study of human beings,
  and why they do things.\r\n And I'm, and English, you know, certainly helped me
  as a poet, but it's just anytime you have to communicate with people in any job
  you do.\r\n Right.\r\n So, I don't see it as that goofy.\r\n And then, also, I do
  continue it through in a number of ways.\r\n I'm really interested in the archaeology
  of technology and the recent history of technology.\r\n And even, like, the current,
  you know, sort of explication of why websites or technologies are the way they are.\r\n
  Mm-hmm.\r\n Often we'll see --\r\n Kind of, how did we get here?\r\n Yeah, why did
  we make it that way?\r\n Right.\r\n There's always a reason.\r\n There's always
  a reason for every feature --\r\n Mm-hmm.\r\n -- that's in every piece of software.\r\n
  And sometimes it can be a very idiosyncratic thing.\r\n Right.\r\n And, well, even
  if you look at just something as simple as the style of website design over the
  last 10 years and how it's morphed and changed.\r\n Mm-hmm.\r\n And that's, I presume,
  a very cosmetic level.\r\n I think we're in the bootstrap age right now.\r\n That's
  the --\r\n Oh, for websites?\r\n Yeah.\r\n Oh, absolutely.\r\n We're in the bootstrap.\r\n
  Yeah.\r\n Yeah.\r\n If you're not bootstrapped, you're nowhere.\r\n Yeah.\r\n And
  again, why?\r\n Because it has utility.\r\n And because, you know, there's so much
  focus on mobile design and it's such a great way to do it.\r\n Yeah.\r\n We used
  to be in the age of TypePad.\r\n Right.\r\n That was, you know, in the early 2000s,
  the right-hand nav column was, you know --\r\n Mm-hmm.\r\n That was it.\r\n That
  was it.\r\n You had to have it.\r\n You just had to have it.\r\n That was it.\r\n
  That was the first time that CSS really got a huge bump.\r\n Mm-hmm.\r\n And then
  everybody started using CSS and everything got better.\r\n And part of the archeology
  of that, I used to be a lurker on the W3C accessibility list --\r\n Mm-hmm.\r\n
  -- in the late '90s and early 2000s.\r\n And it was all very radical accessibility
  advocates --\r\n Right.\r\n -- who were trying to figure out what standards there
  could be for designing websites that\r\n met the needs of --\r\n Mm-hmm.\r\n --
  people with disabilities.\r\n They were just trying to put vision --\r\n All the
  stuff.\r\n -- out.\r\n Yeah.\r\n And it ended up that the output of that was CSS.\r\n
  Oh.\r\n They thought they were talking about how to make websites accessible for
  people with\r\n disabilities.\r\n In fact, they were making standards for making
  better websites --\r\n Right.\r\n -- period.\r\n And also, making 3D and shadows
  and all kinds of stuff that gets abused like crazy\r\n now.\r\n Yeah, drum caps
  and --\r\n Okay.\r\n So, you went from being -- kind of having a mind that was like,
  \"I don't know what\r\n to do with this.\"\r\n Yeah.\r\n And now, you're like, \"I
  don't know what to do with this.\"\r\n Right.\r\n So, you're kind of having a mind
  that's trying to understand why things are the way\r\n they are.\r\n How did that
  lead to you getting involved in the data front?\r\n Like most things, it's a goofy
  path.\r\n So, as a writer, and graduating with a degree in English and anthropology,
  the most natural\r\n path would be to be a copywriter for ad firms, which would
  have been death for me because\r\n that's a disastrous path --\r\n Right.\r\n --
  at least as far as I'm concerned.\r\n No offense.\r\n Even though I just said something
  offensive.\r\n Anyway --\r\n But for you, it would have been --\r\n For me.\r\n
  Some other people find joy in that.\r\n Exactly.\r\n Exactly.\r\n Maybe.\r\n I don't
  know.\r\n So, what I did was I became a paralegal --\r\n Okay.\r\n -- when I got
  out of college.\r\n And I spent six years as a litigation paralegal.\r\n And I learned
  a lot about business that way --\r\n Okay.\r\n -- because you can learn a lot about
  -- it was like a long and difficult --\r\n Yeah.\r\n -- journey.\r\n Yeah.\r\n So,
  it was --\r\n Yeah.\r\n So, you learned a lot.\r\n Yeah.\r\n Yeah.\r\n Yeah.\r\n
  I learned a lot about -- it was like a long internship around how -- what happens\r\n
  when everything gets all fucked up --\r\n Uh-huh.\r\n -- and it goes to hell.\r\n
  Okay.\r\n Because things tend to -- they can go to hell.\r\n And I've learned that
  they go to hell when you don't communicate.\r\n Yeah.\r\n Because I was the person.\r\n
  I was the paralegal going through hundreds of thousands of documents --\r\n Uh-huh.\r\n
  -- trying to figure out, you know, how the personnel matter got completely screwed\r\n
  up --\r\n Yeah.\r\n -- and how a person was discriminated against.\r\n Yeah.\r\n
  And they -- they didn't communicate.\r\n I just had to wonder, did it ever feel
  like when you're watching a movie and you want\r\n to say, \"Why didn't the actor
  just say that thing to the other person?\"\r\n Exactly.\r\n And it would have just
  saved the entire two hours of --\r\n And then there wouldn't be any drama.\r\n Yeah.\r\n
  Then there would have been no volcanoes or giant robots or anything.\r\n Right.\r\n
  Or lawsuits --\r\n Yeah.\r\n -- of people messing other people up.\r\n So -- and
  I guess the reason is because of, you know, humans are pretty deeply flawed\r\n
  creatures.\r\n Right.\r\n So, um, I did that.\r\n And then to make more money, I
  did copywriting on the side.\r\n I did, you know, marketing brochure-type copywriting.\r\n
  I did a brochure for the World Book CD-ROM in 1995.\r\n And, uh --\r\n I think I
  probably had that.\r\n It was --\r\n It was a blockbuster.\r\n If it came bundled
  with a peckered bell, then I had it.\r\n Oh, it was a blockbuster --\r\n Yeah.\r\n
  -- thing.\r\n You know, \"Click on to discovery\" or something along those lines.\r\n
  Yeah.\r\n And it had video, I bet.\r\n It did.\r\n Yeah.\r\n It did.\r\n And that
  was the first time I had it.\r\n Yeah.\r\n And, you know, I think it was -- I think
  it was my first time.\r\n Yeah.\r\n I think it was my first time.\r\n Yeah.\r\n
  I think it was my first time.\r\n Yeah.\r\n I think it was my first time.\r\n Yeah.\r\n
