   We meet on the Sears Towers, Willys Towers at Red Point Technologies.
   It's usually, well, I guess we start at 6:30 on those days, and it's once a month.
   Why do you go to 6:30? Why 6:30? Which is 6, 5 o'clock, 8 o'clock?
   I think, you know, I don't really know why. It just has always been 6:30.
   I guess it's not too bad for people that work in the city, and it's viable for people that are catching the train from the suburbs.
