  Hi, this is Mike Hall, sitting down with Sergio Pereira. He runs the Chicago Alt.net user group and I'm just going to ask him a few questions about his group. We'll start off with, well, what is Chicago Alt.net?
   So, it's very hard to define what Alt.net is. I'm not going to dare try to define it. It's something that people want to define when they're starting Alt.net. But I can give a few traits that could more or less describe the group.
   So, I think we are mostly developers that are going after the continuous improvement and improvement of self or processes.
   And also the quality of the software that you write. We like to think we are not necessarily .net developers, but we are developers that happen to use .net a lot, probably like .net a lot.
   And I think we try to also give a little bit of a voice to things that are good practices, good components, good methodologies that may or may not
