   25. So it's a good-sized, I think, group for anyone that even has not necessarily given talks to other user groups, so I think I encourage our members to give talks, because they probably give talks to their, you know, development teams at work, and it's just a little bit of a next step to bring their talks to our user group.
   Okay, so, I mean, you try to not just bring in external speakers, but you're trying to cultivate speakers inside the group.
   I think, so, especially in .NET, .NET's a funny, .NET developers are a funny type of developers. I mean, they have grown up being told what tools to use, how to do things, mostly by Microsoft.
   There's not a, you know, it kind of comes with the territory. I mean, you work, .NET's a popular platform in businesses and enterprise, and it kind of comes with the kind of developers that you end up having in .NET, and so there are not a lot of .NET speakers.
   They're into non-Microsoft things. Some are, but they don't talk about it. There's no venues for them to talk about it, so one way to change that, we believe, is one of the charters of our group, is to create more speakers within the community, and so we really try to get our members to be encouraged to present on topics, and how often you're going to find a .NET user group that we invite you to talk about and hibernate, or go sharp.
   I don't want Ruby to be mine, but, you know.
   For a few years now, why do you do it? Why do you continue to work with it and maintain it?
