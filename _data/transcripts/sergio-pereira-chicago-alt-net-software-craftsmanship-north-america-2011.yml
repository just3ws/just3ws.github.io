   in the process of changing the .NET developer type of definition or stereotype. You know, I think there's a lot of room for improvement in your average .NET developer. I don't like the terminology, but in reality, that's what it is, and I think that over the last four years, not because of my group, of course not, but I've seen so many changes in .NET.
