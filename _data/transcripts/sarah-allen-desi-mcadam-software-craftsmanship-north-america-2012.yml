   A lot of people who don't really know anything about the workshops
   go to our instructions for how to install Rails because, you know,
   a new version of this or that comes out, and the install instructions change.
   But because now there are workshops happening several times a month in lots of different places,
   those are updated by the volunteers, and there are different volunteers every time,
