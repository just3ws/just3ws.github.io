      How to minimize risk, maximize flexibility, and create a loved product'
    kind: conference-presentation-page
    url: https://gotocon.com/chicago-2014/presentation/Mixing%20Lean%20UX%20and%20Agile%20Development%3A%20How%20to%20minimize%20risk%2C%20maximize%20flexibility%2C%20and%20create%20a%20loved%20product
    embed_url: ''
    description: Carbon Five has been using Agile XP from our very beginnings 14 years
      ago. Six years ago we started on a deep dive into Design Thinking inspired by
      collaborations with the Stanford d.school. We then extended those learnings,
      integrating Lean UX techniques, to help our clients focus the team's development
      power in a direction more closely aligned to a viable product market fit. Using
      two specific case studies and learnings from several other projects, I walk
      attendees through the weekly cadence that we use at Carbon Five during product
      development. This methodology and its activities establish a sustainable culture
      of integrated and invested teams that are able to communicate across disciplines
      in a meaningful way. The result of creating this type of culture via cadence
      allows our teams to put new features in front of users each week for validation
      and hence move the product closer to its market fit faster.
