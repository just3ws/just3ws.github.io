    Engineer at Sun Microsystems: Sun Performance and Tuning; Resource Management;
    and Capacity Planning for Web Services. From 2004-2007 he was a founding member
    of eBay Research Labs. He graduated with a BSc in Applied Physics from The City
    University, London. &nbsp; Twitter: @adrianco'
