  - label: 'GOTO Chicago 2013 Presentation Page: Keynote: Open Systems - Actors and
      Cloud'
    kind: conference-presentation-page
    url: https://gotocon.com/chicago-2013/presentation/Keynote%3A%20Open%20Systems%20-%20Actors%20and%20Cloud
    embed_url: ''
    description: As developers we all like to use tightly couple systems where possible
      and loosely coupled ones where necessary. In the closed world of the pre-Cloud
      era, traditional relational databases have gained tremendous leverage from tight
      coupling of B-tree storage, transaction managers, and query optimizers, providing
      developers with an efficient, consistent, and easy to use ACID programming model.
      In the open, distributed, asynchronous, and heterogeneous world of the Cloud,
      we must consider more loosely coupled computational models that are designed
      with distribution and concurrency in from the get go, and accept that our knowledge
      of the world is never fully consistent. Actors as envisioned by Carl Hewitt
      fit the bill perfectly. In this talk we will show how highly-available stateful
      Actors provide a flexible and easy to use programming model for the Cloud on
      the outside, while still allowing for the traditional programming models on
      the inside.
