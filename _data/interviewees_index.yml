  profile_summary: 'Adrian is a Technology Fellow at Battery Ventures where he participates
    in conversations with large enterprise companies planning a move to cloud native,
    and SaaS vendors who are re-architecting for scale, to understand the gaps and
    demands of this market. With that context, Adrian will work in the Battery Ventures
    team that is looking for opportunities to fund companies who are enabling the
    transformation of enterprise IT, and will also provide advice and mentoring for
    portfolio companies. In Adrian''s previous role as the director of architecture
    for the Cloud Systems team at Netflix, he focused on availability, resilience,
    performance, and measurement of the Netflix cloud platform, and has presented
    at many conferences, including GOTO Aarhus, QCon San Francisco, Beijing and Tokyo.
