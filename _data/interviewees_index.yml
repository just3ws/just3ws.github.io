        pairing, and writing production applications in both OO and functional languages.
        Alex believes in Agile, small teams, transparency, and both learning and laughing
        each day at work. She holds a bachelors degree in Computer Science Engineering
        from the University of Michigan and is currently working towards an MBA from
        the University of Chicago Booth School of Business.
