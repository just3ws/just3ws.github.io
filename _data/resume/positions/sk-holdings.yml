company:
  name: SK Holdings, Inc.
  location: "Chicago, IL"

title: Senior Backend Developer
type: Full-time

start_date: January 2019
end_date: December 2020

context: >-
  SK Holdings operated multiple digital media and subscription-oriented
  businesses supported by a shared Ruby on Rails backend platform. The platform
  handled content delivery, account and subscription management, billing, and
  high-volume campaign operations. Systems processed millions of users and
  contacts and evolved under ongoing business change, partnerships, and asset
  transitions.

scope:
  scale: Millions of users and contacts across multi-property platforms
  ownership: Core Rails platform modernization, data pipelines, and system performance
  influence: Cross-functional across engineering, operations, product, and external vendors

description: >-
  Took broad ownership of stabilizing and modernizing a shared Ruby on Rails
  platform supporting multiple business lines. Operated as a high-leverage
  individual contributor addressing architectural complexity, operational blind
  spots, and performance constraints while expanding observability, improving
  delivery reliability, and increasing insight into system and business behavior.
  Portions of this work supported preparation of platform-backed assets for
  external transition, alongside ongoing operational demands.

achievements:
  highlights:
    - >-
      Modernized and upgraded large portions of the Ruby and Rails stack across
      multiple applications, reducing technical debt, addressing security
      vulnerabilities, and improving long-term maintainability.
    - >-
      Expanded operational visibility by introducing centralized logging and
      monitoring, working with hosting providers to interpret metrics and
      establish actionable insight into system behavior and capacity.
    - >-
      Designed and built data pipelines synchronizing millions of records
      between internal systems and third-party services, enabling reliable
      high-volume operations and new business initiatives.
    - >-
      Led data-layer remediation efforts by replacing expensive dynamic queries
      with Materialized Views, materially reducing load on high-traffic reporting
      and analytics workloads.
    - >-
      Migrated session and cache workloads from MySQL to Redis, isolating
      transactional databases from non-critical load and improving response
      times under peak traffic.
    - >-
      Optimized CI pipelines by reordering and parallelizing test execution,
      materially reducing feedback cycle time and improving delivery throughput.

skills:
  - Platform Modernization
  - Backend System Architecture
  - Ruby on Rails
  - System Observability and Monitoring
  - CI/CD Optimization
  - Data Pipelines (ETL)
  - Data Analytics
  - Database Performance Optimization
  - Full-Text Search (PostgreSQL)
  - Cache Layer Design (Redis)
  - PostgreSQL
  - MySQL
  - Prometheus
  - Logentries
  - SendGrid
