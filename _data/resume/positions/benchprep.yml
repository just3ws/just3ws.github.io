company:
  name: BenchPrep
  location: Chicago, IL

title: Senior Software Developer
type: Full-time
start_date: March 2017
end_date: February 2018

context: >-
  BenchPrep provides learning and assessment platforms used in high-stakes
  certification and evaluation workflows. The platform supports enterprise
  clients where calculation accuracy, response integrity, and secure data
  exchange are critical to business trust and downstream outcomes.

scope:
  scale: Enterprise clients, high-stakes assessment workflows
  ownership: Assessment correctness, data integrity, and secure platform boundaries

description: >-
  Took ownership of improving correctness, performance, and security for
  high-stakes assessment workflows. Focused on eliminating calculation errors,
  hardening response integrity, and defining safe integration boundaries for
  embedded client applications while improving database performance under load.

achievements:
  highlights:
    - >-
      Diagnosed and eliminated assessment calculation errors by analyzing and
      optimizing critical PostgreSQL queries using EXPLAIN ANALYZE and query
      planning tools, improving accuracy and response times.
    - >-
      Implemented JWT-based response verification to prevent tampering and
      enforce once-only processing of assessment submissions, strengthening
      trust in platform outcomes.
    - >-
      Designed and built a secure cross-origin communication API to support
      embedded client applications, establishing explicit trust boundaries
      between host and embedded contexts.
    - >-
      Reduced operational risk by identifying and resolving performance
      bottlenecks affecting high-concurrency assessment workflows.
    - >-
      Raised team capability through targeted learning sessions on PostgreSQL
      performance analysis and functional programming concepts, enabling more
      effective diagnosis of correctness and performance issues.
    - >-
      Improved delivery reliability by introducing lightweight team practices
      that clarified acceptance criteria and reduced ambiguity in high-impact
      changes to assessment workflows.

technologies:
  - Backend System Architecture
  - Data Integrity and Correctness
  - Secure API Design
  - Trust Boundary Definition
  - Database Performance Optimization
  - PostgreSQL
  - JWT Authentication
  - Ruby
  - Ruby on Rails
  - JavaScript
  - Observability and Logging
