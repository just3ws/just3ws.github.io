company:
  name: OneMain Financial
  location: Remote
title: Staff Software Engineer
type: Contract
start_date: Oct 2021
end_date: Jan 2025
context: >-
  OneMain Financial is one of the largest consumer installment lenders in the
  United States, serving millions of customers through ~1,400 branches and
  digital channels. The company specializes in personal loans for non-prime
  borrowers, operating in a heavily regulated financial services environment
  with strict compliance requirements. The Acquisitions Lane handles the
  customer-facing loan application flow—a revenue-critical system processing
  high volumes of applications daily.
description: >-
  Operated as de-facto Staff/Principal engineer across a large Rails monolith
  serving high-risk, revenue-critical loan acquisition flows. Owned architectural
  direction for the Acquisitions Lane while driving platform modernization under
  regulatory and operational constraints. Served as primary escalation point for
  legacy system failures and led cross-functional initiatives spanning engineering,
  product, cybersecurity, and leadership—without formal authority.

achievements:
  summary: >-
    Delivered systemic stability improvements and established observability as an
    organizational capability, reducing recurring incidents and institutional risk.
  highlights:
    - >-
      Eliminated a class of production outages by delivering DynamoDB and
      CookieOverflow remediation, resolving systemic failures that had impacted
      loan acquisition reliability.
    - >-
      Founded and led the OpenTelemetry Working Group for over two years,
      driving enterprise-wide adoption of distributed tracing and observability
      standards that persisted beyond the initiative.
    - >-
      Led Rails platform upgrades addressing end-of-life, security vulnerabilities,
      and compliance risks across multiple applications under active production load.
    - >-
      Established Acquisitions Enablement to separate platform concerns from
      product delivery, unifying fragmented teams and stabilizing delivery
      under pressure.
    - >-
      Acted as primary escalation point for legacy system failures, performing
      incident-driven recovery and developing long-term remediation plans that
      reduced operational load.
    - >-
      Shaped technical decisions across engineering, product, cyber, and
      leadership teams through clarity, documentation, and execution rather
      than positional authority.

technologies:
  - Ruby on Rails
  - PostgreSQL
  - Redis
  - DynamoDB
  - OpenTelemetry
  - Datadog
  - AWS
  - Sidekiq
  - Docker
  - Kubernetes
