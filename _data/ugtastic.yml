  tags:
  - microsoft
  - illinois
  - chicago
  - alt.net
  - chicago alt.net
  description: |
    My first interview for Ugtastic is with Sergio Pereira who runs the Chicago Alt.NET group.

    Chicago Alt.NET holds a special place in my heart as it's the first user-group I attended and the first user-group I ever spoke at. Sergio shares his feelings on providing a platform for developers who may not otherwise have an opportunity to get up and share their experience and passions via Chicago Alt.NET.

    This was my first interview so comments and tips are welcome. Sergio is a great sport and I really appreciate him taking the time to sit down and chat about Chicago Alt.NET.
  topic: Chicago Alt.NET
  people:
  - Sergio Pereira
