  title: Interview with Dave Thomas at GOTO Chicago 2015
  topic:
  interviewees:
  - Dave Thomas
  interviewer: Mike Hall
  description: |-
    Really good guy that helped support my early Patreon with a donation that enabled me to purchase a Final Cut Pro license. Which I did purchase and used for some of the later videos, you might notice a change in the later interviews versus earlier work. Really appreciated his early support getting UGtastic into GOTO conference for interviews. I would have quit doing the interviews sooner if it wasn't for him but ultimately it got to be too much and I did have to stop. Files got lost, sites went down, domains expired, and it has been painful trying to dig back up the old videos and templates. I'm posting these raw interview videos because they are long overdue and either will never be finished or just lost forever. Better to just publish than be forgotten. Thanks Dave for your support, it really meant a lot to me.
