  title: Interview with Adrian Cockcroft keynote speaker for GOTO Chicago 2014
  topic: keynote speaker
  interviewees:
  - Adrian Cockcroft
  interviewer: Mike Hall
  description: |-
    Adrian Cockcroft gave a keynote speech at GOTO Chicago 2014. In his talk, he discussed the importance of speed in innovation and how disruptions in industries often occur when an incumbent company makes assumptions about certain things being expensive or hard to do, only for a disrupter to come along and take advantage of those things becoming cheap and easy. Cockcroft used examples such as open source software and solid state disk storage to illustrate his points. He also talked about the shift in the software industry from traditional enterprise companies to end users being the source of the best, most reliable software.
