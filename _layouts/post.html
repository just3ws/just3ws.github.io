---
layout: minimal
---
{% include json-ld-article.html %}
{% include breadcrumbs.html %}

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %Y" }}{% if page.tags %} Â· {{ page.tags | join: ", " }}{% endif %}</p>
    {% if page.archive_note %}
    <aside class="archive-note">
      <p><strong>Archive note:</strong> {{ page.archive_note }}</p>
    </aside>
    {% endif %}
  </header>
  {{ content }}
</article>
