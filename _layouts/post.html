---
layout: minimal
---
<nav class="resume-actions no-print">
  <a href="/writing">← Back to Writing</a>
  <a href="/">Resume</a>
</nav>

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %Y" }}{% if page.tags %} · {{ page.tags | join: ", " }}{% endif %}</p>
    {% if page.archive_note %}
    <aside class="archive-note">
      <p><strong>Archive note:</strong> {{ page.archive_note }}</p>
    </aside>
    {% endif %}
  </header>
  {{ content }}
</article>
