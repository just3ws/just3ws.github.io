<!DOCTYPE html>
<html lang="en" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

<head itemscope itemtype="http://schema.org/WebSite">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Author -->
  <meta name="author" content="Mike Hall">
  <title itemprop="name">{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:app_id" content="226843561097282">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:image" content="{{ site.url }}/assets/img/avatar.png">
  <meta property="og:url" content="{{ site.url }}{{ page.canonical_path }}">
  <meta property="og:description" content="{{ page.description }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@just3ws">
  <meta name="twitter:creator" content="@just3ws">

  <meta name=robots content="index, follow">

  {% include favicon.html %}

  <!--[if lt IE 9]>
  <script src=https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js></script>
  <script src=https://oss.maxcdn.com/respond/1.4.2/respond.min.js></script>
  <![endif]-->

  <!-- Analytics -->
  {% include google_analytics.html %}

  <link rel=stylesheet type="text/css" href="/assets/stylesheets/screen.css" media="screen">
  <link rel=stylesheet type="text/css" href="/assets/stylesheets/print.css" media="print">
  <link rel=canonical href="{{ site.url }}{{ page.canonical_path }}" itemprop="url">
</head>

<body>
<div class="container" itemscope itemtype="http://schema.org/Person">

{{ content }}

</div>

{% include facebook.html %}

</body>

</html>
